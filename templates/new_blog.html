{% extends "layout.html" %}

{% block title %}
    Nieuwe blog
{% endblock %}

{% block extra_head %}{% endblock %}

{% block main %}

<div class="container mt-4" style="max-width: 900px; color: #f9fafb;">

    <h1 class="mb-3">Nieuwe blog</h1>

    <div class="mt-2 p-3 rounded"
         style="background: rgba(15,23,42,0.96);
                border: 1px solid rgba(148,163,253,0.6);
                box-shadow: 0 22px 60px rgba(15,23,42,0.9);">

        <form method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="title" class="form-label">Titel</label>
                <input type="text"
                       class="form-control"
                       id="title"
                       name="title"
                       value="{{ title or '' }}"
                       required
                       maxlength="255"
                       placeholder="Titel van de blog (max 255 tekens)">
            </div>

            <div class="mb-3">
                <label for="thumbnail_image" class="form-label">Thumbnail afbeelding</label>
                <input type="file"
                       class="form-control"
                       id="thumbnail_image"
                       name="thumbnail_image"
                       accept="image/*">
                <small class="form-text text-muted">
                    Deze afbeelding wordt als grote thumbnail bij het blogoverzicht getoond.
                </small>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Inhoud</label>
                <textarea id="content"
                          name="content">{{ content or '' }}</textarea>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-3">
                <a href="{{ url_for('blog') }}" class="btn btn-outline-light">
                    Annuleren
                </a>
                <button type="submit" class="btn btn-primary">
                    Publiceren
                </button>
            </div>

        </form>
    </div>

</div>

{% endblock %}
